<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer</title>

  <!-- ✅ KORREKTER PDF.js CDN-Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #pdf-render {
      border: 1px solid #ccc;
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }
    #navigation {
      margin-top: 10px;
    }
    button, input[type=number] {
      font-size: 16px;
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>PDF Viewer</h2>
  <canvas id="pdf-render"></canvas>

  <div id="navigation">
    <button id="prev-page">Zurück</button>
    <input type="number" id="page-num" min="1" value="1" style="width: 50px;" />
    <span id="page-count"></span>
    <button id="next-page">Weiter</button>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // PDF-Dateiname (im selben Ordner wie index.html)

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const scale = 1.5,
          canvas = document.getElementById('pdf-render'),
          ctx = canvas.getContext('2d');

    // PDF laden
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = '/ ' + pdfDoc.numPages;
      renderPage(pageNum);
    }).catch(function(error) {
      alert('Fehler beim Laden der PDF: ' + error.message);
    });

    // Seite rendern
    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').value = num;
    }

    // Seitenwechsel einreihen
    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    // Button Events
    document.getElementById('prev-page').addEventListener('click', function() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    document.getElementById('next-page').addEventListener('click', function() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    // Direkt Eingabe der Seitenzahl
    document.getElementById('page-num').addEventListener('change', function() {
      let desiredPage = Number(this.value);
      if (desiredPage >= 1 && desiredPage <= pdfDoc.numPages) {
        pageNum = desiredPage;
        queueRenderPage(pageNum);
      } else {
        alert("Seitenzahl außerhalb des gültigen Bereichs!");
        this.value = pageNum;
      }
    });
  </script>
</body>
</html>
