<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer mit interaktivem Menü</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    #menu {
      width: 200px;
      background-color: #f1f1f1;
      padding: 10px;
      border: 1px solid #ccc;
      height: 100%;
      overflow-y: auto;
    }

    #pdf-container {
      flex-grow: 1;
      position: relative;
      display: inline-block;
      margin-left: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    #navigation {
      margin-top: 10px;
      text-align: center;
    }

    button, input[type=number] {
      font-size: 16px;
      margin: 0 5px;
      padding: 5px 10px;
    }

    .menu-button {
      display: block;
      margin: 5px 0;
      padding: 8px;
      background-color: #008CBA;
      color: white;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #007B9A;
    }

  </style>
</head>
<body>
  <div id="menu">
    <h3>Navigation</h3>
    <!-- Direkt zu Seite 2 (Número de Himno) -->
    <button class="menu-button" onclick="goToPage(2)">Número de Himno (Seite 2)</button>
    <!-- Weitere Links je nach Bedarf -->
    <button class="menu-button" onclick="goToPage(3)">Kapitel 1 (Seite 3)</button>
    <button class="menu-button" onclick="goToPage(4)">Kapitel 2 (Seite 4)</button>
    <button class="menu-button" onclick="goToPage(5)">Kapitel 3 (Seite 5)</button>
    <!-- Weitere Buttons für andere Seiten können hier hinzugefügt werden -->
  </div>

  <div id="pdf-container">
    <canvas id="pdf-render"></canvas>
  </div>

  <div id="navigation">
    <button id="prev-page">Zurück</button>
    <input type="number" id="page-num" min="1" value="1" style="width: 50px;" />
    <span id="page-count"></span>
    <button id="next-page">Weiter</button>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // Hier den PDF-Dateinamen eintragen

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const scale = 1.5;
    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');

    function renderPage(num) {
      pageRendering = true;

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').value = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    document.getElementById('prev-page').addEventListener('click', function() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    document.getElementById('next-page').addEventListener('click', function() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    document.getElementById('page-num').addEventListener('change', function() {
      let desiredPage = Number(this.value);
      if (desiredPage >= 1 && desiredPage <= pdfDoc.numPages) {
        pageNum = desiredPage;
        queueRenderPage(pageNum);
      } else {
        alert("Seitenzahl außerhalb des gültigen Bereichs!");
        this.value = pageNum;
      }
    });

    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = '/ ' + pdfDoc.numPages;
      renderPage(pageNum);
    }).catch(function(error) {
      alert('Fehler beim Laden der PDF: ' + error.message);
    });

    // Navigiere zu einer bestimmten Seite
    function goToPage(page) {
      pageNum = page;
      queueRenderPage(pageNum);
    }
  </script>
</body>
</html>
