<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer mit echten Links</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #pdf-container { position: relative; display: inline-block; }
    canvas { border: 1px solid #ccc; max-width: 100%; height: auto; }
    .annotationLayer a { position: absolute; text-decoration: underline; color: blue; }
    #navigation { margin-top: 10px; }
    button, input[type=number] { font-size: 16px; margin: 0 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>PDF Viewer mit echten Links</h2>
  <div id="pdf-container">
    <canvas id="pdf-render"></canvas>
  </div>
  <div id="navigation">
    <button id="prev-page">Zur√ºck</button>
    <input type="number" id="page-num" min="1" value="1" style="width: 50px;" />
    <span id="page-count"></span>
    <button id="next-page">Weiter</button>
  </div>

  <script>
    const url = 'https://raw.githubusercontent.com/vsanty1702/spa_himnos_1/main/meinedatei.pdf';

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const scale = 1.5;
    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    const pdfContainer = document.getElementById('pdf-container');

    // LinkService zur Handhabung von Links
    const linkService = new pdfjsLib.SimpleLinkService();

    function clearAnnotationLayer() {
      const old = document.querySelector('.annotationLayer');
      if (old) {
        old.remove();
      }
    }

    function renderPage(num) {
      pageRendering = true;
      clearAnnotationLayer();

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        const renderTask = page.render(renderContext);

        // Nach dem Zeichnen des Canvas
        renderTask.promise.then(function() {
          return page.getAnnotations();
        }).then(function(annotationsData) {
          const annotationLayerDiv = document.createElement("div");
          annotationLayerDiv.className = "annotationLayer";
          annotationLayerDiv.style.position = "absolute";
          annotationLayerDiv.style.top = "0";
          annotationLayerDiv.style.left = "0";
          annotationLayerDiv.style.height = canvas.height + "px";
          annotationLayerDiv.style.width = canvas.width + "px";
          annotationLayerDiv.style.zIndex = 2;

          pdfContainer.appendChild(annotationLayerDiv);

          pdfjsLib.AnnotationLayer.render({
            annotations: annotationsData,
            div: annotationLayerDiv,
            page: page,
            viewport: viewport.clone({ dontFlip: true }),
            linkService: linkService,
            annotationStorage: pdfDoc.annotationStorage, // optional
            renderInteractiveForms: true,
            // externe Links in neuem Tab
            externalLinkTarget: 2
          });
        }).then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').value = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    document.getElementById('prev-page').addEventListener('click', function() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });
    document.getElementById('next-page').addEventListener('click', function() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });
    document.getElementById('page-num').addEventListener('change', function() {
      let desired = Number(this.value);
      if (desired >= 1 && desired <= pdfDoc.numPages) {
        pageNum = desired;
        queueRenderPage(pageNum);
      } else {
        this.value = pageNum;
      }
    });

    // PDF laden + LinkService konfigurieren
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      // wichtig: linkService muss wissen, welches PDF-Dokument geladen ist
      linkService.setDocument(pdfDoc);
      linkService.setViewer({}); // evtl. ein Dummy Viewer, damit intern Links funktionieren

      document.getElementById('page-count').textContent = '/ ' + pdfDoc.numPages;
      renderPage(pageNum);
    }).catch(function(error) {
      alert('Fehler beim Laden der PDF: ' + error.message);
    });
  </script>
</body>
</html>
