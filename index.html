<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer mit Hyperlinks</title>

  <!-- PDF.js (funktionierender CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #pdf-container {
      position: relative;
      display: inline-block;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }

    .annotationLayer a {
      position: absolute;
      text-decoration: underline;
      color: blue;
    }

    #navigation {
      margin-top: 10px;
    }

    button, input[type=number] {
      font-size: 16px;
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>PDF Viewer mit Hyperlinks</h2>

  <div id="pdf-container">
    <canvas id="pdf-render"></canvas>
  </div>

  <div id="navigation">
    <button id="prev-page">Zur√ºck</button>
    <input type="number" id="page-num" min="1" value="1" style="width: 50px;" />
    <span id="page-count"></span>
    <button id="next-page">Weiter</button>
  </div>

  <script>
    const url = 'meinedatei.pdf'; // PDF-Dateiname (im gleichen Ordner)

    let pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null;

    const scale = 1.5;
    const canvas = document.getElementById('pdf-render');
    const ctx = canvas.getContext('2d');
    const pdfContainer = document.getElementById('pdf-container');

    function clearAnnotationLayer() {
      const oldLayer = document.querySelector('.annotationLayer');
      if (oldLayer) {
        oldLayer.remove();
      }
    }

    function renderPage(num) {
      pageRendering = true;
      clearAnnotationLayer();

      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        const renderTask = page.render(renderContext);

        renderTask.promise.then(function() {
          // üìå Links anzeigen
          return page.getAnnotations().then(function(annotationsData) {
            const annotationLayerDiv = document.createElement("div");
            annotationLayerDiv.className = "annotationLayer";
            annotationLayerDiv.style.position = "absolute";
            annotationLayerDiv.style.top = "0";
            annotationLayerDiv.style.left = "0";
            annotationLayerDiv.style.height = canvas.height + "px";
            annotationLayerDiv.style.width = canvas.width + "px";
            annotationLayerDiv.style.zIndex = 2;

            pdfContainer.appendChild(annotationLayerDiv);

            pdfjsLib.AnnotationLayer.render({
              annotations: annotationsData,
              div: annotationLayerDiv,
              page: page,
              viewport: viewport.clone({ dontFlip: true }),
              linkService: {
                getDestinationHash: (dest) => `#${dest}`,
                navigateTo: (dest) => {
                  console.log("Navigieren zu:", dest);
                },
                externalLinkTarget: 2 // in neuem Tab
              },
            });
          });
        }).then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').value = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    // Navigation Buttons
    document.getElementById('prev-page').addEventListener('click', function() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    document.getElementById('next-page').addEventListener('click', function() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    // Seitenzahl manuell eingeben
    document.getElementById('page-num').addEventListener('change', function() {
      let desiredPage = Number(this.value);
      if (desiredPage >= 1 && desiredPage <= pdfDoc.numPages) {
        pageNum = desiredPage;
        queueRenderPage(pageNum);
      } else {
        alert("Ung√ºltige Seitenzahl.");
        this.value = pageNum;
      }
    });

    // PDF laden
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = '/ ' + pdfDoc.numPages;
      renderPage(pageNum);
    }).catch(function(error) {
      alert('Fehler beim Laden der PDF: ' + error.message);
    });
  </script>
</body>
</html>
